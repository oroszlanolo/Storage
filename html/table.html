<!DOCTYPE html>
<html>
<body>

<h2>Content of the storage</h2>

<p id="demo"></p>


<form action="storage.html">
    <input type="submit" value="Back to main storage" />
</form>

<script>
var obj, dbParam, xmlhttp, myObj, x, txt = "";
obj = { table: "customers", limit: 20 };
dbParam = JSON.stringify(obj);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    myObj = JSON.parse(this.responseText);
    txt += "<table border='1'>"
    for (x in myObj) {
      txt += "<tr><td>" + myObj[x].name + "</td><td>" + myObj[x].quant + " " + myObj[x].unit + "</td</tr>";
    }
    txt += "</table>"    
    document.getElementById("demo").innerHTML = txt;
  }
};
const Http = new XMLHttpRequest();
const url='http://apollo.xannosz.cloud:8880/getStorage';
xmlhttp.open("GET", url);
xmlhttp.send();
</script>

</body>
</html>
